<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clicker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="body">
  <main class="container shadow-lg p-3 mb-5 mt-5 rounded">
    <div class="row justify-content-center">
      <div class="row justify-content-md-center">
        <div class="col-sm col-md-auto row justify-content-md-center">
          <div class="row justify-content-md-center border border-1 rounded-pill border-primary bg-primary mt-1">
            <h1 class="fs-4 text-center toph1 text-white" id="time__display"></h1>
            <h1 class="fs-4 text-center toph1 text-white" id="display"></h1>
          </div>
          <div class="btn-group btn-group-lg m-2" role="group">
            <button type="button" class="btn btn-danger btn-lg w-100 buttonGame fs-2 text-wrap" id="button">START GAME</button>
              
            <button type="button" class="btn btn-outline-danger btn-sm w-auto" id="restart" disabled >
              <i class="bi bi-arrow-counterclockwise "></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center col ">
      <div class="btn-group " role="group">
        <button type="button" class="btn btn-primary" id="winter"> LIGHT <i class="bi bi-toggle-off"></i></button>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio1">CLASSIC</label>

          <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio2">10SEC</label>
                
          <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio3">15SEC</label>
            
          <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
          <label class="btn btn-outline-primary" for="btnradio4">IDLE</label>
        </div>
        <button type="button" class="btn btn-primary" id="exitButton" disabled> 
          <i class="bi bi-x"></i>
        </button>
      </div>
    </div>
  </main>

  <div class="container shadow-lg p-3 mb-5 rounded hide" id="idleCol4">
    <div class="row">
      <div class="col-4">
        <div class="list-group " id="list-tab" role="tablist">
          <a class="list-group-item list-group-item-action bg-primary text-light active" id="list-upgrades-list" data-bs-toggle="list" href="#list-upgrades" role="tab" aria-controls="upgrades">Upgrades</a>
          <a class="list-group-item list-group-item-action bg-primary text-light" id="list-business-list" data-bs-toggle="list" href="#list-business" role="tab" aria-controls="business">Business</a>
          <a class="list-group-item list-group-item-action bg-primary text-light" id="list-statistic-list" data-bs-toggle="list" href="#list-statistic" role="tab" aria-controls="statistic">Statistic</a>
          <a class="list-group-item list-group-item-action bg-primary text-light" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Settings</a>
        </div>
      </div>
      <div class="col-8">
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="list-upgrades" role="tabpanel" aria-labelledby="list-upgrades-list">
            <button class="btn btn-outline-secondary m-1" id="list-btn-1" type="button">Buy Upgrade</button>
            <div class="btn-group" role="group" aria-label="Idle radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio2" id="list-btn-2" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="list-btn-2">1</label>
            
              <input type="radio" class="btn-check" name="btnradio2" id="list-btn-3" autocomplete="off">
              <label class="btn btn-outline-primary" for="list-btn-3">10</label>
            
              <input type="radio" class="btn-check" name="btnradio2" id="list-btn-4" autocomplete="off">
              <label class="btn btn-outline-primary" for="list-btn-4">100</label>
            </div>
          </div>
          <div class="tab-pane fade" id="list-business" role="tabpanel" aria-labelledby="list-business-list">...</div>
          <div class="tab-pane fade" id="list-statistic" role="tabpanel" aria-labelledby="list-statistic-list">...</div>
          <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container shadow-lg p-3 mb-5 rounded" id="idleCol3">
    <div id="showToastLogin" class="toast shadow d-flex text-white bg-success text-uppercase w-100 fade" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body w-100" id="showAlertLogin" role="alert" >
        ALERT
      </div>
    </div>
    <div class="input-group mb-3 mt-3">
      <input class="form-control text__Transform" type="text" id="input__UserName" placeholder="Enter your username">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="btnUN">submit</button>
      </div>
    </div>
  </div>

  <div class="container mt-2 shadow-lg p-3 mb-5 rounded" id="idleCol2">
    <div class="accordion mt-2" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed bg-transparent text-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            CLASSIC TOP
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="" id="top1"></div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed bg-transparent text-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            10 TOP
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="" id="top2"></div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed bg-transparent text-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            15 TOP
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="" id="top3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer shadow-lg p-3 rounded">
    <div class="media__block">
      <a class="media__a" href="https://github.com/Amoralchik/ClickerJS" target="_blank">
        <img src="https://www.flaticon.com/svg/static/icons/svg/733/733553.svg" class="media__img" alt="" />
        <p class="media__text" id="mediaText"> Version: 0.15.1.8 </p>
      </a>
      <div class="media__a ms-2">
        <img src="https://avatars.githubusercontent.com/u/26862281?s=460&u=c289328c250b94789a50283570cd84a8b6a5eb3d&v=4" class="media__img media__avatar rounded-circle" alt="" />
        <h1 class="media__text m-1"> CREATED & DESIGNED BY AMORALCHIK </h1>
      </div>
    </div>
  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="../clikerR/main.js"></script>
</body>
</html>
