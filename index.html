<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clicker</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="body">
    <main class="main">
        <div class="shellHide" id="time__display"></div>
        <div class="shellHide" id="display"></div>
        <button class="button shellHide" id="button">Start Game</button>
        <div class="settings shellHide">
            <button class="button shellHide settingsButton hide" id="restart"> restart </button>
            <button class="button shellHide settingsButton" id="winter"> Light on </button>
            <button class="button shellHide settingsButton" id="gameMode"> CLASSIC </button>
        </div>
    </main>

    <div class="conteiner">
        <h1 class="toph1 shellHide"> Top 10 </h1>
        <div class="shellHide" id="counter"></div>
    </div>

    <div class="footer__style shellHide">
        <div class="media__block">
                
            <a class="media__a" href="https://github.com/Amoralchik/ClickerJS" target="_blank">
                <img src="https://www.flaticon.com/svg/static/icons/svg/733/733553.svg" class="media__img" alt="" />
                <p class="media__text" id="mediaText"> Version: 0.9.1 </p>
            </a>

        </div>
    </div>

    <script src="../clikerR/main.js"></script>
</body>
</html>
